      meus_dados:
        item_1: "Menu > Configurações > Meus Dados"
        item_2: "Na seção 'Meus Dados' você visualiza as informações referentes à sua empresa. Mantenha sempre as informações fiscais, localização e contatos atualizados, para que o sistema trabalhe corretamente entre todos os usuários que o utilizam. Veja como os dados são exibidos a como fazer editá-los:"
        item_3: "Meus Dados"
        item_4: "Clicando em 'Editar Dados' todas as informações na tela se tornam editáveis. Assim, é possível alterar ou inserir dados. É importante lembrar que estas informações são frequentemente utilizadas pelo sistema para seu pleno funcionamento, portanto, esteja certo das informações a serem editadas, tais como: e-mails, telefones, e informações fiscais como CNPJ, Inscrição Estadual e demais."
      lista_produtos:
        item_1: "Menu > Configurações > Lista de Produtos"
        item_2: "Na seção 'Configurações > Lista de Produtos' é disponibilizado diferentes tipos de filtros pra que a busca por produtos cadastrados no sistema seja fácil e rápida. Para que sejam exibidos todos os produtos cadastrados, basta clicar em 'Pesquisar', sem ter preenchido qualquer filtro de busca. Mas, caso deseje encontrar algum produto específico, basta preencher qualquer dos campos de busca."
        item_3: "Pesquisa de Produtos"      
        item_4: "Abaixo temos a lista de produtos cadastrados, exibidos após uma busca específica. É possível visualizar a descrição do produto, o valor e o código ANVISA de acordo com cada fornecedor, bem como editar suas especialidades correspondentes, através do botão 'Adicionar/Remover Especialidades':"      
        item_5: "Lista de Produtos"
      convidar_fornecedor:
        item_1: "Menu > Configurações > Convidar Fornecedor"
        item_2: "Visando à expansão da ferramenta, disponibilizaremos a opção de 'Convidar Fornecedor'. Se conhece ou trabalha com algum fornecedor que não está cadastrado no sistema, convide-o a entrar do Portal de Compras! Basta colocar o nome, e-mail e o telefone que o automaticamente faremos contato, por email, convidando o fornecedor a disponibilizar os produtos comercializados no Portal de Compras."
        item_3: "Convidar Fornecedor"
      cadastro_local_atendimento:
        item_1: "Menu > Cadastro > Local de Atendimento"
        item_2: "Através do menu acima, entramos na parte de cadastros do sistema. Nesta seção é possível cadastrar os locais de atendimento que realização as cirurgias, ou seja, hospitais, clínicas e derivados. Veja abaixo:"
        item_3: "Cadastro Local Atendimento"
        item_4: "Acima, é possível verificar os necessários e disponibilizados para a inserção de um novo local de atendimento. Recomendamos sempre cadastrar o máximo de informações possíveis."
      cadastro_prestador:
        item_1: "Menu > Cadastro > Prestador"
        item_2: "O cadastro de Prestadores (médicos) é bastante semelhante ao cadastro de Locais de Atendimento, e também necessário para Solicitar OPME (link). Veja abaixo os campos disponibilizados:"
        item_3: "Cadastro Prestador"
      pesquisa_local_atendimento:
        item_1: "Menu > Pesquisa > Local de Atendimento"
        item_2: "Através do menu 'Pesquisas' temos três diferentes tipos de buscas que podem ser feitas."
        item_3: "Pesquisa Local Atendimento"
        item_4: "Ao pesquisar por Locais de Atendimento, o sistema disponibiliza a opção busca por Código ou Nome, afim de que você encontre facilmente o local de atendimento desejado. Ao fazer a pesquisa, veja a lista que é exibida com os resultados:"
      pesquisa_forncedor:
        item_1: "Menu > Pesquisa > Fornecedor"
        item_2: "A pesquisa de fornecedores é bastante semelhante à pesquisa de locais de atendimento, ou seja, é permitido realizar a busca através do Código ou Nome do Fornecedor, como você pode perceber abaixo:"
        item_3: "Pesquisa Fornecedor"
      pesquisa_prestador:
        item_1: "Menu > Pesquisa > Prestador"
        item_2: "Semelhantes à pesquisa por Locais de Atendimento e Fornecedores, a pesquisa por Prestador disponibiliza a busca através do Código ou Nome do Prestador, e será exibida a seguinte tela:"
        item_3: "Pesquisa Prestador"
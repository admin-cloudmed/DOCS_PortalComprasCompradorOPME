  portalopme:
    index:
      title: "Visão geral do serviço Portal de Compras"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem Pode Utilizar?"
      how_it_works:
        paragraph_1: "O Portal de Compras é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. É uma ferramenta que possibilita todo o acompanhamento e gestão das negociações, auditoria técnica e médica, controle de utilização do material cotado/provisionado na cirurgia, sua posterior aprovação para faturamento e possíveis divergências de materiais OPME, em lotes e em regime de leilão reverso, permitindo um maior poder de negociação, que geralmente são de alto custo."
      features_yield:
        paragraph_1: "O Portal de Compras é a solução da CloudMed que possibilita todo o acompanhamento e gestão das negociações de materiais OPME, auditoria técnica e médica, controle do material provisionado para a cirurgia, sua posterior aprovação para faturamento e possíveis divergências. Indicado para Operadoras de Planos de Saúde e Prestadores."
        feature_1: "Características"
        feature_2: "Desenvolvido para Web, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Oferece interação, comunicação e relacionamento entre os envolvidos;"
        feature_4: "Permite a negociação simultânea de vários e diferentes materiais com os fornecedores;"
        feature_5: "Segurança através de usuários por perfis personalizados;"
        feature_6: "Permite o cadastro de novos fornecedores, novos produtos e de infinitos usuários;"
        feature_7: "Oferece a geração de relatório de economia, cotação e faturamento;"
        feature_8: "Permite a indexação de consultas, guias e quaisquer documentos necessários."
        feature_9: "Benefícios"
        feature_10: "Acessível por qualquer meio eletrônico que possua internet (pc, notebook, tablet, celular, etc);"
        feature_11: "Controle total do processo, desde a cotação até a utilização do material;"
        feature_12: "Maior poder de negociação e compra dos materiais, que geralmente são de alto custo;"
        feature_13: "Relatório e histórico, por perfil, de todas as etapas do processo a ser gerenciado;"
        feature_14: "Visualização de consultas, exames e laudos, tornando o procedimento mais rápido, beneficiando o paciente;"
        feature_15: "Gestão do conhecimento e informações para planejamento e tomada de decisões;"
        feature_16: "Ampla manutenção dos itens cadastrados, visando alinhar o melhor preço e qualidade, bem como o controle de validade do código ANVISA dos materiais."
      who_uses:
        paragraph_1: "Nossa solução está no mercado há cinco anos, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "Operadores de Saúde;"
        item_2: "Hospitais;"
        item_3: "Fornecedores de materiais OPME;"
        item_4: "Clínicas Cirúrgicas;"
        item_5: "Todo seguimento de empresas que lidam com cotações de materiais de Orteses, Próteses e Materiais Especiais."
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!" 
        fluxograma: "Fluxograma do Sistema"
        dashboard: "Dashboard"
        mural: "Mural"
      welcome:
        item_1: "Olá, bem vindo ao Portal de Compras da CloudMed! Iniciaremos agora, um passeio pelo sistema e suas funções, entendendo seus principais processos e funcionalidades. Fique a vontade e, qualquer dúvida, entre em contato conosco!"
      dashboard:
        item_1: "Abaixo temos o 'Dashboard' ou se preferir nosso 'Painel de Controle'! Esta é a primeira visualização que você terá ao entrar no Portal de Compras. Reunimos aqui de forma simples e objetiva as informações mais relevantes do sistema, de acordo com a movimentação e perfil de seu usuário. Perceba que na parte superior direita da tela existe um campo de busca: nele é possível buscar qualquer informação digitando somente uma palavra ou frase. Dependendo do filtro digitado, o sistema mostrará diretamente a informação ou uma lista de registros encontrados. Abuse desta funcionalidade! Nós a desenvolvemos para agilizar a busca de informações de nossos usuários!"
        item_2: "Dashboard"
        item_3: "<a href='orcamentos#index' target='blank'>Orçamentos</a>"
        item_4: "<a href='orcamentos#notas_fiscais' target='blank'>Aguardando Notas Fiscais</a>"
        item_5: "<a href='http://www.cloudmed.io' target='blank'>CloudMed site</a>"
        item_6: "<a href='orcamentos#pendentes' target='blank'>Pendentes Fornecedor</a>"
        item_7: "Veja abaixo onde cada parte do dashboard te leva de maneira fácil e prática:"
      mural:
        item_1: "Abaixo apresentamos nosso mural. Nele você visualiza as publicações feitas pela Cloudmed, como informações úteis aos usuários, dicas e alertas. Dessa forma ser informado fica rápido e prático!"
        item_2: "Mural"
  menu_principal:
   index:
      title: "Menu Principal"
      table_of_contents: 
        index: "Índice"
        menu_principal: "Menu Principal"
        menu_principal_dashboard: "Dashboard"
        menu_principal_solicitar_opme: "Solicitar OPME"
        menu_principal_orcamentos: "Orçamentos"
        menu_principal_relatorios: "Relatórios"
        menu_principal_configuracoes: "Configurações"
      menu_principal:
        item_1: "Abaixo você vê o menu principal do sistema. Ele sempre estará presente e visível no topo da tela, disponibilizando as ações para o usuário, de acordo com suas permissões previamente definidas."
        item_2: "Menu Principal"
      menu_principal_dashboard:
        item_1: "Aqui, você será redirecionado para o dashboard, que reúne as informações de mais relevância sobre as operações realizadas no sistemas, sem também uma maneira de acessar de forma rápida qualquer informação lá descrita:"
        item_2: "Menu Principal > Dashboard"
        item_3: "Dashboard"
      menu_principal_solicitar_opme:
        item_1: "Em 'solicitar OPME' você dá inicio ao orçamento no sistema, conforme podemos ver abaixo."
        item_2: "Menu Principal > Solicitar OPME"
        item_3: "Solicitar OPME"
      menu_principal_orcamentos:
        item_1: "Seguindo pelo menu 'Orçamentos', o sistema oferecerá opções para acompanhamento dos orçamentos e respectivos status:"
        item_2: "Localizar Orçamento"
        item_3: "Faturados/10 dias"
        item_4: "Aguardando Notas Fiscais"
        item_5: "Concluídos"
        item_6: "Divergências"
        item_7: "Abertos"
        item_8: "Pendente Auditor"
        item_9: "Pendente Local Atendimento"
        item_10: "Pendente Fornecedor"
        item_11: "Menu Principal > Orçamentos"
      menu_principal_relatorios:
        item_1: "Em 'Relatórios', você visualiza e controla todos os orçamentos incluídos no sistema, seus status, e quaisquer informações necessárias:"
        item_2: "Economia"
        item_3: "Produtos Vencidos"
        item_4: "Cotação"
        item_5: "Faturamento"
        item_6: "Menu Principal > Relatórios"
      menu_principal_configuracoes:
        item_1: "Além das configurações básicas do sistema, o menu 'Configurações' disponibiliza o cadastro dos produtos, onde será necessário onde é permitido atualizar informações dos materiais, seus fornecedores, cadastros, códigos, etc, conforme as seguintes opções:"
        item_2: "Meus Dados"
        item_3: "Lista de Produtos"
        item_4: "Convidar Fornecedor"
        item_5: "Cadastro >Local Atendimento"
        item_6: "Cadastro >Prestador"
        item_7: "Pesquisa >Local Atendimento"
        item_8: "Pesquisa >Fornecedor"
        item_9: "Pesquisa >Prestador"
        item_10: "Menu Principal > Configurações"
  solicitar_opme:
   index:
      title: "Solicitar OPME"
      table_of_contents: 
        index: "Índice"
        solicitar_opme: "Solicitar OPME"
      solicitar_opme:
        item_1: "Menu > Solicitar OPME"
        item_2: "Este é o primeiro passo para iniciar um novo orçamento no Portal de Compras da CloudMed! Como forma de esclarecimento, as informações necessárias são: Empresa Prestadora , Empresa Origem, Data da Solicitação, Data Prevista, o Nome do Paciente e seu Código / Cartão do Paciente, o Prestador, Telefone do Consultório, o Local de Atendimento, o Tipo de Atendimento, o Procedimento Médico e o CID. Veja abaixo como é distribuída a solicitação destes dados, para criação de um novo orçamento:"
        item_3: "Tela Solicitar OPME"
        item_4: "Após incluir as informações necessárias e clicar em 'Continuar', observe que o sistema te levará para a próxima fase, onde é possível escolher os produtos que serão utilizados na cirurgia e que participarão da cotação. Disponibilizamos diversos filtros para que a busca pelo material seja fácil e rápida. Veja:"
        item_5: "Seleção de produtos para o orçamento"
        item_6: "Preenchendo filtros, ou apenas clicando em 'Pesquisar', o sistema fará uma busca pelos produtos cadastrados no sistema e exibirá os materiais que poderão ser adicionados para cotação no orçamento. Observe na tela abaixo que a página exibe, pra cada produto, informações como: o fornecedor, a marca, código ANVISA e etc. Assim você tem uma visão global do produto, antes de selecioná-lo. Para selecionar, note que ao lado de cada produto existe um botão azul (carrinho de compras). Clicando nele, ele automaticamente ficará verde, indicando que determinado material já foi selecionado ao orçamento. Para excluir um material, basta clicar novamente no mesmo botão, agora verde, para que volte estado anterior, (cor azul), ou seja, fora do orçamento."
        item_7: "Adição de Produtos no Orçamento"
        item_8: "Após adicionar os materiais ao orçamento, observe que todos estarão listados na parte inferior (rodapé) da página. Clicando em ‘continuar’ você será encaminhado para a página abaixo, para confirmação dos materiais e definição das quantidades. Nesta seção também é possível adicionar alguma observação (não obrigatória) ao orçamento. Assim, os próximos usuários ficarão cientes da observação incluída no momento da seleção dos materiais."
        item_9: "Confirmação de Produtos no Orçamento"
        item_10: "Clicando em 'Concluir', você acaba de inserir mais um orçamento para ser cotado pelo Portal de Compras da CloudMed! Repare que o orçamento, quando criado, exibirá seu status (Aberto) destacado a frente de seu número (). Estes são alguns filtros que podem ser usados para pesquisa ou busca no sistema."
        item_11: "Orçamento Aberto"
  orcamentos:
   index:
      title: "Orçamentos"
      table_of_contents: 
        index: "Índice"
        localizar: "Localizar Orçamento"
        faturados: "Faturados/10 dias"
        notas_fiscais: "Aguardando Notas Fiscais"
        concluidos: "Concluídos"
        divergencias: "Divergências"
        abertos: "Abertos"
        auditor: "Pendente Auditor"
        local_atendimento: "Pendente Local Atendimento"
        pendentes_fornecedor: "Pendente Fornecedor"
      localizar:
        item_1: "Menu > Orçamentos > Localizar Orçamento"
        item_2: "Em localizar orçamentos, o Portal de  Compras te oferece uma grande variedade de filtros para que você encontre os orçamentos de uma maneira prática e rápida. Veja abaixo os diferentes tipos de filtros:"
        item_3: "Pesquisa Orçamentos"
        item_4: "Se você optar por deixar todos os filtros vazios, o sistema listará todos os orçamentos que você tem permissão para visualizar (essa pesquisa pode demorar vários minutos, pois são muitos dados para serem buscados). Veja abaixo:"
        item_5: "Lista de Orçamentos"
        item_6: "Clicando no número (link) do orçamento, você será redirecionado para a tela de propriedades do orçamento, que pode estar em um dos seguintes status:"
        item_7: "Aberto"
        item_8: "Analise Compras"
        item_9: "Não Aprovado"
        item_10: "Cancelado"
        item_11: "Pendente Auditor"
        item_12: "Faturado"
        item_13: "Divergência"
        item_14: "Concluído"
        item_15: "Pendente Local Atendimento"
        item_16: "Divergência Analise Compras"
        item_17: "Aguardando Notas"
        item_18: "Aguardando Confirmação Faturamento"		
      faturados:
        item_1: "Menu > Orçamentos > Faturados/10 dias"
        item_2: "Em 'Orçamentos > Faturados 10 dias' encontramos todos os orçamentos que foram aprovados (faturados) nos últimos 10 dias. Na tela abaixo, você visualiza todos os orçamentos que estão neste status e algumas de suas informações. Para ver mais detalhes do orçamento bata clicar em seu número/link logo a esquerda de cada item."
        item_3: "Lista de Orçamentos Faturados/10 dias"
        item_4: "Carregando o orçamento, abaixo você tem um exemplo da tela que é exibida. Nela conseguimos visualizar todos os dados do pedido e os produtos que foram faturados."
        item_5: "Orçamento Faturado"
      notas_fiscais:
        item_1: "Menu > Orçamentos > Aguardando Notas Fiscais"
        item_2: "No menu 'Orçamentos > Aguardando Notas Fiscais' temos todos os orçamentos que já foram aprovados e estão aguardando a emissão da nota fiscal. Abaixo você tem a visualização desse conteúdo e também consegue acessar facilmente os detalhes do orçamento clicando em seu número logo a esquerda de cada orçamento. Se essa opção não estiver aparecendo em seu menu, fique tranquilo, pois não existem orçamentos nesse status!"
        item_3: "Orçamentos Aguardando Notas Fiscais"
        item_4: "Clicando em um orçamento, conseguimos visualizar todos os seus dados e os produtos que foram faturados. Para anexar os arquivos da nota fiscal você deve clicar na aba 'Arquivos Anexos' como mostrado abaixo:"
        item_5: "Orçamento Aguardando Nota/s Fiscal/is"
        item_6: "Clicando e entrando na tela, marque a opção 'Nota Fiscal' e repare no botão 'Escolher arquivo': clicando nele você consegue anexar os documentos referentes a nota fiscal do orçamento selecionado, além disso, antes de clicar em 'Concluir' você consegue adicionar uma descrição para o que está sendo anexado. Você pode anexar um ou mais de arquivos, de acordo com sua necessidade."
        item_7: "Anexando arquivo(NFs) a um Orçamento"
      concluidos:
        item_1: "Menu > Orçamentos > Concluídos"
        item_2: "Em orçamentos concluídos o sistema te mostrará uma lista de orçamentos que já passaram por todos os processos e foram concluídos no sistema. Veja abaixo a lista que é exibida:"
        item_3: "Pesquisa Orçamentos Concluídos"
        item_4: "Clicando no número (link) ao lado de cada orçamento, o sistema te levará para a visualização das propriedades do orçamento, onde você pode visualizar todas as suas informações. Veja abaixo:"
        item_5: "Orçamento Concluído"
      divergencias:
        item_1: "Menu > Orçamentos > Divergências"
        item_2: "Aqui você tem acesso a todos os orçamentos que já foram cotados, auditados e que estão divergentes do que realmente foi utilizado na cirurgia. Assim, o orçamento fica com o status 'Divergência' e necessita ser auditado novamente. Veja abaixo a lista:"
        item_3: "Pesquisa Orçamentos com Divergências"
        item_4: "Acessando um orçamento em divergência, você visualiza todas as informações e produtos que foram cotados, auditados e liberados para cirurgia. Neste caso, por alguma razão, os produtos que foram cotados não foram os que realmente foram utilizados na cirurgia. É nesse status e especificamente na tela abaixo que você faz a auditoria (aprovando ou negando) dessas divergências. Veja:"
        item_5: "Orçamentos com Divergências"
      abertos:
        item_1: "Menu > Orçamentos > Abertos"
        item_2: "Seguindo o menu acima, você chega até a tela que é exibida abaixo. A lista mostra os orçamentos que estão no status 'Aberto', assim como as outras opções deste menu."
        item_3: "Pesquisa Orçamentos Abertos"
        item_4: "O status 'Aberto' é atribuído assim que você finaliza a inserção de um orçamento no sistema. A visualização constante dessa tela é muito importante pois, assim que o fornecedor retornar o valor do produto cotado, a informação será exibida automaticamente e você pode selecionar o melhor fornecedor do produto para o orçamento:"
        item_5: "Orçamento Aberto"
        item_6: "A seleção de um fornecedor que ainda não valorizou seu produto é liberada, mas, com essa ação, o fornecedor é notificado da compra e o orçamento assume o status de Pendente com Fornecedor."
      auditor:
        item_1: "Menu > Orçamentos > Pendentes Auditor"
        item_2: "Em  Orçamentos > Pendentes Auditor, o sistema lista todos os orçamentos que dependem do auditor para dar continuidade, veja como esta lista é disposta abaixo:"
        item_3: "Pesquisa Orçamentos Pendentes com Auditor"
        item_4: "Acessando qualquer orçamento na lista pelo seu número (link), o auditor chega até a tela que é exibida abaixo. Repare que nela é exibido os produtos que foram selecionados pelo setor compras para participarem do orçamento. Nesse status o auditor consegue verificar todas as informações (paciente, prestador, produtos, fornecedores e etc) para que ele faça uma análise e confirme se está tudo pertinente para a autorização. Note que a tela oferece tanto a opção aprovar e negar todos os produtos, quanto a opção de autorizar/negar o orçamento produto a produto. Veja abaixo:"
        item_5: "Orçamento Pendente com Auditor"
      local_atendimento:
        item_1: "Menu > Orçamentos > Pendentes Local Atendimento"
        item_2: "Em  Orçamentos > Pendentes Local Atendimento, o sistema lista todos os orçamentos que já foram cotados, e que também já foram auditados, dependendo somente da execução da cirurgia. Veja a lista abaixo: "
        item_3: "Pesquisa Orçamentos Pendentes com Local Atendimento"
        item_4: "Acessando qualquer orçamento nesse status, você será redirecionado para a tela abaixo. Nela você consegue visualizar todas as informações tratadas no orçamento até então e possui as seguintes opções:"
        item_5: "Orçamento Concluído: Selecionando essa opção, você confirma que todos os produtos e fornecedores que estão no orçamento foram os que realmente foram utilizados na cirurgia. Assim, o orçamento passa para o status 'Concluído' e fica dependendo somente do faturamento para sua finalização total."
        item_6: "Divergências no Orçamento: Selecionando essa opção, você informa que parcialmente ou totalmente o orçamento está divergente. Assim, o orçamento passa para o status 'Divergência' e fica disponível para uma nova auditoria."
        item_7: "Orçamento Pendente com Local Atendimento"
      pendentes_fornecedor:
        item_1: "Menu > Orçamentos > Pendentes Fornecedor"
        item_2: "Em  Orçamentos > Pendentes Fornecedor você visualiza todos os orçamentos em que foram escolhidos os fornecedores, mas que os mesmos ainda não retornaram os valores dos produtos. Veja:"
        item_3: "Pesquisa Orçamentos Pendentes com Fornecedor"
        item_4: "Selecionando o orçamento, você visualiza todas as informações e produtos que ele contém. Nesse status o orçamento fica 'travado' com o fornecedor, pois, o Portal de Compras necessita do retorno do fornecedor para saber qual é sua precificação. Somente com a ação do fornecedor o orçamento será liberado para prosseguir com seu fluxo."
        item_5: "Orçamento Pendente com Fornecedor"
  relatorios:
   index:
      title: "Relatórios"
      table_of_contents: 
        index: "Índice"
        economia: "Economia"
        produtos_vencidos: "Produtos Vencidos"
        cotacao: "Cotação"
        faturamento: "Faturamento"
        nota: "Não encontrou o relatório que seria essencial para o seu negócio? Fale com a gente! Queremos ouvir você para que possamos evoluirmos nossa ferramenta!"
      economia:
        item_1: "Menu > Relatórios > Economia"
        item_2: "Seguindo o menu Relatórios, o sistema disponibiliza vários tipos de relatórios para diferentes análises do que acontece no sistema. Neste primeiro, temos o relatório de Economia, veja abaixo:"
        item_3: "Pesquisa Relatório Economia"
        item_4: "Veja acima que o sistema disponibiliza a opção para pesquisar por período. Clicando em 'Gerar Relatório', vemos abaixo o conjunto de resultados que são obtidos:"
        item_5: "<strong>Relatório Sintético - </strong>Mostra o valor agregado de economia por orçamento, calculando o valor de todos os produtos que participaram do orçamento."
        item_6: "<strong>Relatório Analítico - </strong>Mostra a economia de cada produto dentro do orçamento, comparando os preços com o valor de mercado."
        item_7: "Relatório de Economia"
      produtos_vencidos:
        item_1: "Menu > Relatórios > Produtos Vencidos"
        item_2: "Aqui temos o relatório de produtos vencidos, onde você pode controlar a data de validade do código Anvisa de todos os produtos. Veja:"
        item_3: "Relatório de Produtos Vencidos"
        item_4: "Repare que o sistema mostra uma lista com os produtos fornecidos que estão com o código anvisa vencido. Você tem a opção de alterar a data de validade clicando no 'lápis' e salvar as alterações clicando no 'V'."
      cotacao:
        item_1: "Menu > Relatórios > Cotação"
        item_2: "Seguindo o menu 'Relatórios > Cotações'  o sistema te encaminha para a tela que é exibida abaixo:"
        item_3: "Pesquisa Relatório Cotação"
        item_4: "Veja que nessa tela você determina o período em que deseja visualizar as cotações realizas. Clicando em 'Gerar Relatório' o sistema irá exibir informações como a quantidade de orçamentos realizados nesse período, o valor total dos orçamentos e o valor que foi aprovado. Veja abaixo:"
        item_5: "Relatório Cotação"
      faturamento:
        item_1: "Menu > Relatórios > Faturamento"
        item_2: "Seguindo este menu, você chega até o relatório ao qual você terá toda a informação do que foi cotado, auditado e por fim, faturado pelo Portal de Compras. Veja abaixo:"
        item_3: "Pesquisa Relatório de Faturamento"
        item_4: "Assim como nos outros relatórios, o relatório de faturamento te disponibiliza vários tipos de campos busca, obtendo assim o melhor resultado. Veja abaixo o resultado:"
        item_5: "Relatório de Faturamento"

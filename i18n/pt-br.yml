        cadastro_prestador: "Cadastro >Prestador"
        pesquisa_local_atendimento: "Pesquisa >Local Atendimento"
        pesquisa_forncedor: "Pesquisa >Fornecedor"
        pesquisa_prestador: "Pesquisa >Prestador"
      meus_dados:
        item_1: "Menu > Configurações > Meus Dados"
        item_2: "Na opção 'Meus Dados' você visualiza todas as informações referentes à sua empresa. Informações fiscais, localização e contatos são necessários para que o sistema trabalhe corretamente entre todos os usuários que o utilizam. Veja abaixo como os dados são dispostos e como fazer sua edição: "
        item_3: "Meus Dados"
        item_4: "Clicando em 'Editar Dados' todas as informações na tela se tornam editáveis, assim, você pode alterar ou inserir dados. Não se esqueça que essas informações são frequentemente utilizadas pelo sistema para seu pleno funcionamento, então, esteja certo das informações que você irá colocar como e-mails, telefones, e informações fiscais como CNPJ, Inscrição Estadual e etc."
      lista_produtos:
        item_1: "Menu > Configurações > Lista de Produtos"
        item_2: "Seguindo o menu 'Configurações > Lista de Produtos' entramos em uma tela onde é disponibilizado diversos e diferentes tipos de filtros pra que você busque facilmente os produtos cadastrados no sistema. Para listar e e visualizar todos os produtos que fornece, basta não colocar nenhum filtro e clicar em 'Pesquisar', mas, se deseja encontrar algum produto específico, basta colocar nos campos a informação desejada para busca."
        item_3: "Pesquisa de Produtos"      
        item_4: "Abaixo temos a lista de produtos, mostrando o resultado de uma pesquisa quando o sistema encontra um ou mais produtos. Aqui você visualiza a descrição do produto, o valor e o código anvisa de acordo com cada fornecedor. Repare o botão abaixo 'Adicionar/Remover Especialidades': clicando nele você visualiza e edita as especialidades correspondentes à este produto.'"      
        item_5: "Lista de Produtos"
      convidar_fornecedor:
        item_1: "Menu > Configurações > Convidar Fornecedor"
        item_2: "Aqui liberamos uma opção para expandirmos nossa ferramenta e torná-la um bem comum para todas as empresas do ramo. Se você trabalha com algum fornecedor que ainda não faz parte do Portal de Compras convide-o a entrar no sistema! Basta colocar o nome, e-mail e o telefone que o sistema enviará um e-mail convidando o fornecedor a participar do Portal de Compras."
        item_3: "Convidar Fornecedor"
      cadastro_local_atendimento:
        item_1: "Menu > Cadastro > Local de Atendimento"
        item_2: "Seguindo pelo menu acima, entramos na parte de cadastros do sistema. Neste caso especificamente na parte onde cadastramos os locais de atendimento (hospitais, clinicas e derivados). Veja abaixo:"
        item_3: "Cadastro Local Atendimento"
        item_4: "Veja acima todos os dados que são disponibilizados para a inserção de um novo local de atendimento. Recomendamos sempre cadastrar o máximo de informações possíveis."
      cadastro_prestador:
        item_1: "Menu > Cadastro > Prestador"
        item_2: "O cadastro de prestadores (médicos) é bastante semelhante ao cadastro de locais de atendimento. Veja abaixo os dados que são disponibilizados:"
        item_3: "Cadastro Prestador"
      pesquisa_local_atendimento:
        item_1: "Menu > Pesquisa > Local de Atendimento"
        item_2: "Entrando no menu Pesquisas temos três diferentes tipos de buscas que podem ser feitas. Vamos primeiramente à pesquisa de locais de atendimento:"
        item_3: "Pesquisa Local Atendimento"
        item_4: "Note que o sistema disponibiliza a opção de se pesquisar por código ou nome, afim de que você encontre facilmente o local de atendimento desejado. Ao fazer a pesquisa, veja a lista que é exibida com os resultados."
      pesquisa_forncedor:
        item_1: "Menu > Pesquisa > Fornecedor"
        item_2: "A pesquisa de fornecedores é bastante semelhante à pesquisa de locais de atendimento, como você pode perceber abaixo:"
        item_3: "Pesquisa Fornecedor"
      pesquisa_prestador:
        item_1: "Menu > Pesquisa > Prestador"
        item_2: "Chegando até esse menu, você visualizará a seguinte tela:"
        item_3: "Pesquisa Prestador"
      meus_dados:
        item_1: "Menu > Configurações > Meus Dados"
        item_2: "Aqui na opção 'Meus Dados' você visualiza todas as informações referentes à empresa, informações fiscais, localização e contatos são necessários para que o sistema trabalhe corretamente entre todos os usuários que o utilizam. Veja abaixo como eles são dispostos a tela e como fazer sua inserção e edição: "
        item_3: "Meus Dados"
        item_4: "Clicando em 'Editar Dados' todas as informações na tela se tornam editáveis, assim, você pode alterar ou inserir os dados. Não esqueça que essas informações são frequentemente utlizadas pelo sistema para seu pelno funcionamento, então, esteja certo das informações que você irá colocar como e-mails, telefones, e informações fiscais como CNPJ, Inscrição Estadual e etc."
        item_5: "Atenção!	É nessa parte do sistema que você define as informações da empresa, os produtos que você fornece, seus respectivos valores e etc. Também é aqui que você configura suas preferências no sistema, então, bastante cuidado e atenção ao inserir e modificar as informações nas seguintes telas."
      lista_produtos:
        item_1: "Menu > Configurações > Lista de Produtos"
        item_2: "Seguindo o menu 'Configurações > Lista de Produtos' entramos em uma tela onde é disponibilizado diversos e diferentes tipos de filtros pra que você busque facilmente os produtos que fornece. Para listar e e visualizar todos os produtos que fornece, basta não colocar nenhum filtro e clicar em 'Pesquisar', mas, se deseja encontrar algum produto especifico, basta colocar nos campos a informação desejada para busca."
        item_3: "Pesquisa de Produtos"      
        item_4: "Abaixo temos a lista de produtos, mostrando o resultado de uma pesquisa quando o sistema encontra um ou mais produtos. Aqui você visualiza a descrição do produto, o valor e o código anvisa de acordo com cada marca, repare o botão abaixo 'Adicionar/Remover Especialidades', clicando nele, você visualiza e edita as especialidades que esse produto é, podendo marcar e desmarcar os diferentes tipos de especialidades já disponíveis dentro do sistema.'"      
        item_5: "Lista de Produtos"
      convidar_fornecedor:
        item_1: "Menu > Configurações > Convidar Fornecedor"
        item_2: "Aqui liberamos uma opção para expandirmos nossa ferramenta e torná-la um bem comum para todas as empresas do ramo. Se você trbalha ou conhece alguma empresa ou pessoa onde o Potal de Compras pode ajudar em seus processos, avise ela! Basta colocar o nome, e-mail e o telefone da empresa que o sistema enviará um e-mail convidando a pessoa a participar do Portal de Compras :)"
        item_3: "Convidar Fornecedor"
      cadastro_local_atendimento:
        item_1: "Menu > Cadastro > Local de Atendimento"
        item_2: "Seguindo pelo menu acima, entramos na parte de cadastros do sistema. Mas precisamente na parte onde cadastramos os locais de atendimento (hospitais, clinicas e derivados), local onde é realizada a cirurgia no paciente, veja abaixo:"
        item_3: "Cadastro Local Atendimento"
        item_4: "Veja acima todos os dados que são requiridos para a inserção de um novo local de atendimento, toda a tela é bastante intuitiva e te avisa se algum dado realmente é necessário para a inclusão de um novo registro desse tipo. Recomendamos sempre cadastrar o máximo de informações possiveis, assim, a disponibilidade das informações em todo sistem é maior."
      cadastro_prestador:
        item_1: "Menu > Cadastro > Prestador"
        item_2: "O cadastro de prestadores não seria diferente do cadastro falado anteriormente, veja abaixo os dados que são requeridos:"
        item_3: "Cadastro Prestador"
        item_4: "Veja acima que a tela para a inserção de novos prestadores é bastante intuitiva e te avisa se algum dado realmente é necessário para a inclusão de um novo registro desse tipo. Recomendamos sempre cadastrar o máximo de informações possiveis, assim, a disponibilidade das informações em todo sistem é maior."
      pesquisa_local_atendimento:
        item_1: "Menu > Pesquisa > Local de Atendimento"
        item_2: "Entrado no menu de pesquisas, temos três diferentes tipos de pesquisas que podem serem feitas, vamos primeiramenta na pesquisa de locais de atendimento:"
        item_3: "Pesquisa Local Atendimento"
        item_4: "Note acima que o sistema disponibiliza 3 tipode diferentes de filtros para que voê encontre facilmente o local de atendimento desejado, ao fazer a pesquisa, nota também a lista que é exibida com os resultados."
      pesquisa_forncedor:
        item_1: "Menu > Pesquisa > Fornecedor"
        item_2: "Seguindo o menu de pesquisa de fornecedores veja abaixo a tela que é exibida:"
        item_3: "Pesquisa Fornecedor"
        item_4: "Assim como a pesquisa de locais de atendimento, o sistema segue a mesma linha para a pesquisa de fornecedores. Veja acima os três filtros que são disponibilizados e também a lista de de resutados obtidos após fazer a consulta."
      pesquisa_prestador:
        item_1: "Menu > Pesquisa > Prestador"
        item_2: "Chegando até esse menu, você visualizará a seguinte tela abaixo:"
        item_3: "Pesquisa Prestador"
        item_4: "Sendo equvalente as outras trlas de consulta do sistema, veja acima os três filtros que são disponibilizados para a consulta e também a lista de de resutados obtidos após fazer a consulta."
        cancelar_orcamento: "Cancelar Orçamento"
      agendar_fornecedor:
        item_1: "Menu > Ações Disponíveis > Agendar com Fornecedor"
        item_2: "Essa opção está liberada somente quando um orçamento se encontra no status <strong>'Pendente Local de Atendimento'</strong>. Acessando, você chegará a seguinte tela:"
        item_3: "Agendar com Fornecedor"
        item_4: "Sem ser complicado, o único campo requerido para fazer o pedido ao fornecedor é o campo 'Observações', nele você coloca as informações relevantes para que o fornecedor visualize ao receber o pedido via e-mail ;)"
      enviar_faturamento:
        item_1: "Menu > Ações Disponíveis > Enviar P/ Faturamento"
        item_2: "Essa opção está liberada somente quando um orçamento se encontra no status <strong>'Concluído'</strong>. Acessando, você visualisará a seguinte tela:"
        item_3: "Enviar P/ Faturamento"
        item_4: ""
      confirmar_faturamento:
        item_1: "Menu > Ações Disponíveis > Confirmar Faturamento"
        item_2: "Essa opção está liberada, (Atenção, a opção 'Ações Disponíveis' só aparece quando você está visualizando os dados de um orçamento específico)"
        item_3: "Enviar P/ Faturamento"
        item_4: "Sendo bem resoluta, ao realizar esta ação o orçamento passa para <strong>'Faturado'</strong>.(Alguma informação relevante para o setor de compras faturar o pedido ao fornecedor)"
      cancelar_orcamento:
        item_1: "Menu > Ações Disponíveis > Cancelar Orçamento"
        item_2: "Essa opção está liberada, independentemente do status em que o orçamento se encontra, veja no menu acima como acessá-la. (Atenção, a opção 'Ações Disponíveis' só aparece quando você está visualizando os dados de um orçamento específico)"
        item_3: "Cancelar Orçamento"
        item_4: "Para cancelar um orçamento, obrigatoriamente deve se informar a justificativa para isso. É importante saber que um orçamento cancelado não participa nas métricas para gerar os relatórios :)"
  solicitar_opme:
   index:
      title: "Solicitar OPME"
      table_of_contents: 
        index: "Índice"
        solicitar_opme: "Solicitar OPME"
      solicitar_opme:
        item_1: "Menu > Solicitar OPME"
        item_2: "Este é o primeiro passo para iniciar um novo orçamento no Portal de Compras da CloudMed! Como forma de esclarecimento, as informações necessárias são: Empresa Prestadora, Empresa Origem, Data da Solicitação, Data Prevista, o Nome do Paciente e seu Código / Cartão do Paciente, o Prestador, Telefone do Consultório, o Local de Atendimento, o Tipo de Atendimento, o Procedimento Médico e a CID. Veja abaixo como é distribuída a solicitação destes dados, para criação de um novo orçamento:"
        item_3: "Tela Solicitar OPME"
        item_4: "Após incluir as informações necessárias e clicar em 'Continuar', observe que o sistema te levará para a próxima fase, onde é possível escolher os produtos que serão utilizados na cirurgia e que participarão da cotação. Disponibilizamos diversos filtros para que a busca pelo material seja fácil e rápida. Veja:"
        item_5: "Seleção de produtos para o orçamento"
        item_6: "Preenchendo filtros, ou apenas clicando em 'Pesquisar', o sistema fará uma busca pelos produtos cadastrados no sistema e exibirá os materiais que poderão ser adicionados para cotação no orçamento. Observe na tela abaixo que a página exibe, pra cada produto, informações como: o fornecedor, a marca, código ANVISA e etc. Assim você tem uma visão global do produto, antes de selecioná-lo. Para selecionar, note que ao lado de cada produto existe um botão azul (carrinho de compras). Clicando nele, ele automaticamente ficará verde, indicando que determinado material já foi selecionado ao orçamento. Para excluir um material, basta clicar novamente no mesmo botão, agora verde, para que volte estado anterior, (cor azul), ou seja, fora do orçamento."
        item_7: "Adição de Produtos no Orçamento"
        item_8: "Após adicionar os materiais ao orçamento, observe que todos estarão listados na parte inferior (rodapé) da página. Clicando em ‘continuar’ você será encaminhado para a página abaixo, para confirmação dos materiais e definição das quantidades. Nesta seção também é possível adicionar alguma observação (não obrigatória) ao orçamento. Assim, os próximos usuários ficarão cientes da observação incluída no momento da seleção dos materiais."
        item_9: "Confirmação de Produtos no Orçamento"
        item_10: "Clicando em 'Concluir', você acaba de inserir mais um orçamento para ser cotado pelo Portal de Compras da CloudMed! Repare que o orçamento, quando criado, exibirá seu status (Aberto) destacado a frente de seu número. Estes são alguns filtros que podem ser usados para pesquisa ou busca no sistema."
        item_11: "Orçamento Aberto"

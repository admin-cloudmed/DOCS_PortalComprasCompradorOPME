  footer:
    paragraph_1: "Os nomes e logotipos Portal de Compras são marcas registradas da CloudMed. Todos os direitos reservados."
    get_in_touch: "Entre em contato"
  portalopme:
    index:
      title: "Visão geral do serviço Portal de Compras"
      table_of_contents:
        index: "Índice"
        how_it_works: "O que é?"
        features_yield: "Funcionalidades e Finalidades."
        who_uses: "Quem Pode Utilizar?"
      how_it_works:
        paragraph_1: "O Portal de Compras é uma solução para área de saúde no modelo <a href='http://pt.wikipedia.org/wiki/Software_como_serviço' target='blank' class='external'>SaaS</a>. É uma ferramenta que possibilita todo o acompanhamento e gestão das negociações, auditoria técnica e médica, controle de utilização do material cotado/provisionado na cirurgia, sua posterior aprovação para faturamento e possíveis divergências de materiais OPME, em lotes e em regime de leilão reverso, permitindo um maior poder de negociação, que geralmente são de alto custo."
      features_yield:
        paragraph_1: "O Portal de Compras é a solução da CloudMed que possibilita todo o acompanhamento e gestão das negociações de materiais OPME, auditoria técnica e médica, controle do material provisionado para a cirurgia, sua posterior aprovação para faturamento e possíveis divergências. Indicado para Operadoras de Planos de Saúde e Prestadores."
        feature_1: "Características"
        feature_2: "Desenvolvido para Web, ou seja, sem necessidade de qualquer instalação (.exe);"
        feature_3: "Oferece interação, comunicação e relacionamento entre os envolvidos;"
        feature_4: "Permite a negociação simultânea de vários e diferentes materiais com os fornecedores;"
        feature_5: "Segurança através de usuários por perfis personalizados;"
        feature_6: "Permite o cadastro de novos fornecedores, novos produtos e de infinitos usuários;"
        feature_7: "Oferece a geração de relatório de economia, cotação e faturamento;"
        feature_8: "Permite a indexação de consultas, guias e quaisquer documentos necessários."
        feature_9: "Benefícios"
        feature_10: "Acessível por qualquer meio eletrônico que possua internet (pc, notebook, tablet, celular, etc);"
        feature_11: "Controle total do processo, desde a cotação até a utilização do material;"
        feature_12: "Maior poder de negociação e compra dos materiais, que geralmente são de alto custo;"
        feature_13: "Relatório e histórico, por perfil, de todas as etapas do processo a ser gerenciado;"
        feature_14: "Visualização de consultas, exames e laudos, tornando o procedimento mais rápido, beneficiando o paciente;"
        feature_15: "Gestão do conhecimento e informações para planejamento e tomada de decisões;"
        feature_16: "Ampla manutenção dos itens cadastrados, visando alinhar o melhor preço e qualidade, bem como o controle de validade do código ANVISA dos materiais."
      who_uses:
        paragraph_1: "Nossa solução está no mercado há cinco anos, sendo atualmente utilizada pela Unimed Intrafederativa Nordeste Paulista e suas singulares, trabalhando na mais alta transparência, segurança e facilidade. Potenciais forças que podem utilizar nossa aplicação, são empresas como:"
        item_1: "Operadores de Saúde;"
        item_2: "Hospitais;"
        item_3: "Fornecedores de materiais OPME;"
        item_4: "Clínicas Cirurgicas;"
        item_5: "Todo seguimento de empresas que lidam com cotações de materiais de Orteses, Próteses e Materiais Especiais."
  understanding_the_system:
   index:
      title: "Entendendo o Sistema"
      table_of_contents:
        index: "Índice" 
        welcome: "Bem Vindo!" 
        dashboard: "Dashboard"
        mural: "Mural"
      welcome:
        item_1: "Olá, bem vindo ao Portal de Compras da CloudMed! Iniciaremos agora, um passeio pelo sistema e todas as suas telas, entendendo todos seus processos e por fim suas funcionalidades. Fique a vontade e qualquer dúvida entre em contato conosco!"
      dashboard:
        item_1: "Abaixo temos nosso Dashboard, ou se preferir nosso 'Painel de Controle'! Essa é a primeira visualização que você terá toda vez que entrar no Portal de Compras. Aqui fica reunido de forma simples e objetiva todas as informações mais relevantes do sistema de acordo com a sua movimentação e com o perfil de seu usuário. Perceba que na parte superior direita da tela existe um campo de busca: nele é possível buscar qualquer informação digitando somente uma palavra ou frase. Dependendo do filtro que você digitar, o sistema te levará diretamente à esta informação ou mostrará uma lista de registros encontrados. Abuse desta funcionalidade! Nós a desenvolvemos para agilizar a busca de informações de nossos usuários!"
        item_2: "Dashboard"
        item_3: "<a href='orcamentos#index' target='blank'>Orçamentos</a>"
        item_4: "<a href='orcamentos#notas_fiscais' target='blank'>Aguardando Notas Fiscais</a>"
        item_5: "<a href='http://www.cloudmed.io' target='blank'>CloudMed site</a>"
        item_6: "<a href='orcamentos#pendentes' target='blank'>Pendentes Fornecedor</a>"
        item_7: "Veja abaixo onde cada parte do dashboard te leva de maneira fácil e prática:"
      mural:
        item_1: "Abaixo apresentamos nosso mural. Nele você visualiza as publicações feitas pela Cloudmed, como informações úteis aos usuários, dicas e alertas. Dessa forma ser informado fica rápido e prático!"
        item_2: "Mural"
  menu_principal:
   index:
      title: "Menu Principal"
      table_of_contents: 
        index: "Índice"
        menu_principal: "Menu Principal"
        menu_principal_dashboard: "Dashboard"
        menu_principal_solicitar_opme: "Solicitar OPME"
        menu_principal_orcamentos: "Orçamentos"
        menu_principal_relatorios: "Relatórios"
        menu_principal_configuracoes: "Configurações"
      menu_principal:
        item_1: "Abaixo você vê menu principal do sistema, ele sempre estará presente e visível no topo da tela do sistema, disponibilizando as ações para o usuário de acordo com suas permissões previamente definidas."
        item_2: "Menu Principal"
      menu_principal_dashboard:
        item_1: "Aqui o sistema te leva para o dashboard tela que reúne as informações mais importantes do sistema e portal de acesso rápido a qualquer parde sobre ele, veja abaixo:"
        item_2: "Menu Principal > Dashboard"
        item_3: "Dashboard"
      menu_principal_solicitar_opme:
        item_1: "Em solicitar OPME você dá inicio ao processos de mais um orçamento no sistema veja como logo abaixo."
        item_2: "Menu Principal > Solicitar OPME"
        item_3: "Solicitar OPME"
      menu_principal_orcamentos:
        item_1: "Seguindo o menu Orçamentos, o sistema te oferecerá algumas opções para acompanhar os orçamentos e os status que em que se encontram:"
        item_2: "Localizar Orçamento"
        item_3: "Faturados/10 dias"
        item_4: "Aguardando Notas Fiscais"
        item_5: "Concluídos"
        item_6: "Divergências"
        item_7: "Abertos"
        item_8: "Pendente Auditor"
        item_9: "Pendente Local Atendimento"
        item_10: "Pendente Fornecedor"
        item_11: "Menu Principal > Orçamentos"
      menu_principal_relatorios:
        item_1: "Em relatórios, você consegue ter a visualização e o controle exato de todos os pecidos de cotação e orçamentos que receber, acompanhe abaixo:"
        item_2: "Economia"
        item_3: "Produtos Vencidos"
        item_4: "Cotação"
        item_5: "Faturamento"
        item_6: "Menu Principal > Relatórios"
      menu_principal_configuracoes:
        item_1: "Além das configurações básicas para o sistema, o menu Configurações te leva para os cadastros dos produtos, onde sempre necessário atualizar as informações para que seus clientes fiquem informados, seguem as opções:"
        item_2: "Meus Dados"
        item_3: "Lista de Produtos"
        item_4: "Convidar Fornecedor"
        item_5: "Cadastro >Local Atendimento"
        item_6: "Cadastro >Prestador"
        item_7: "Pesquisa >Local Atendimento"
        item_8: "Pesquisa >Fornecedor"
        item_9: "Pesquisa >Prestador"
        item_10: "Menu Principal > Configurações"
  solicitar_opme:
   index:
      title: "Solicitar OPME"
      table_of_contents: 
        index: "Índice"
        solicitar_opme: "Solicitar OPME"
      solicitar_opme:
        item_1: "Menu > Solicitar OPME"
        item_2: "Começamos por aqui, esse é o primeiro passo para darmos início a um novo orçamento para ser cotado no Portal de Compras CloudMed! Primeiramente as infrmações necessárias para criar a base de um orçamento são: Empresa Prestadora , Empresa Origem, Data da Solicitação, a Data Prevista, o Nome, Código e o Cartão do Paciente, o Prestador, Telefone do Consultório, o Local de Atendimento, o Tipo de Atendimento, o Procedimento Médico e o CID.		Veja abaixo como é distribuida a solicitação desses dados para a criação de um novo orçamento:"
        item_3: "Tela Solicitar OPME"
        item_4: "Após colocar essas informações e clicar em continuar, veja abaixo que o sistema te leva para uma próxima página onde vamos escolher todos os produtos que participarão das cotações, essa tela te proprociona vários filtros para que você busque facilmente o produto que deseja. Veja:"
        item_5: "Seleção de produtos para o orçamento"
        item_6: "Colocando filtros ou não, clicando no botão 'Pesquisar' na tela acima, o sistema fará uma busca pelos produtos cadastrados no sistema e te retornará uma lista de produtos que podem ser adicionados para cotação no orçamento. Veja na tela abaixo que a página exibe, pra cada produto, informações como o fornecedor, a marca, código anvisa e etc. Assim você tem um overview do produto antes de selecioná-lo. Para selecionar, note que ao lado de cada produto existe um carrinho de compras, clicando nele, ele passa da cor azul para cor verde, isso indica que ele já foi selecionado para o orçamento. Para retirá-lo do orçamento, basta clicar no carrinho novamente que ele volta para seu estado normal (cor azul), fora das cotações."
        item_7: "Adição de Produtos no Orçamento"
        item_8: "Após adicionar todos os produtos clicando no carrinho de compras, desça a página e verá que esses produtos também serão listados no rodapé da página, clicando em continuar você será encaminhado para a página logo abaixo. Nela, você pode fazer mais uma confirmação dos produtos que realmente vão para o orçamento, pode também definir a quantidade de cada produto no orçamento e também pode adicionar alguma observação (não obrigatória) para o orçamento, assim os próximos usuários que forem prosseguir com o orçamento poderão ter essa anotação como referência. "
        item_9: "Confirmação de Produtos no Orçamento"
        item_10: "Pronto, você acaba de inserir mais um orçamento para ser cotado pelo Portal de Compras CloudMed! Repare abaixo que o orçamento quando criado sempre fica com seu status (Aberto) destacdo a frente de seu número (62905), isso ajudará bastante para ter controle sobre o orçamento pesquisado em todo o sistema. :)"
        item_11: "Orçamento Aberto"
  orcamentos:
   index:
      title: "Orçamentos"
      table_of_contents: 
        index: "Índice"
        localizar: "Localizar Orçamento"
        faturados: "Faturados/10 dias"
        notas_fiscais: "Aguardando Notas Fiscais"
        concluidos: "Concluídos"
        divergencias: "Divergências"
        abertos: "Abertos"
        auditor: "Pendente Auditor"
        local_atendimento: "Pendente Local Atendimento"
        pendentes_fornecedor: "Pendente Fornecedor"
      localizar:
        item_1: "Menu > Orçamentos > Localizar Orçamento"
        item_2: "Em localizar orçamentos, o Portal de  Compras te oferece uma grande variedade de filtros para que você encontre os orçamentos de uma maneira prática e rapida. Veja abaixo diferentes tipos de filtros como: Nº de Orçamento, a Data do Pedido,  o Solicitante, a Data Prevista, a Origem, a Data de última Movimentação, o Local de Atendimento, o Status, o Prestador, o Código do Produto, o Fornecedor, o Código e/ou o Nome do Paciente:"
        item_3: "Pesquisa Orçamentos"
        item_4: "Não é necessario colocar nenhum filtro para fazer a pesquisa, se você deixar todos os campos de filtro vazios, o sistema automaticamente já listará todos os orçamentos que você tem permissão par visualizar e te mostrará da seguinte forma, veja abaixo:"
        item_5: "Lista de Orçamentos"
        item_6: "Clicando no Número(link) do orçamento listado, você será redirecionado para o orçamento que pode estar em um dos seguintes status:"
        item_7: "Aberto"
        item_8: "Analise Compras"
        item_9: "Nao Aprovado"
        item_10: "Cancelado"
        item_11: "Pendente Auditor"
        item_12: "Faturado"
        item_13: "Divergencia"
        item_14: "Concluido"
        item_15: "Pendente Local Atendimento"
        item_16: "Divergencia Analise Compras"
        item_17: "Aguardando Notas"
        item_18: "Aguardando Confirmacao Faturamento"		
      faturados:
        item_1: "Menu > Orçamentos > Faturados/10 dias"
        item_2: "Em 'Orçamentos > Faturados 10 dias' encontramos todos os orçamentos que foram aprovados nos últimos 10 dias. Na tela abaixo, você visualiza todos os orçamentos que estão neste status e algumas de suas informações, para ver mais detalhes do orçamento, bata clicar em seu número no link logo a esqueda de cada orçamento lisatado."
        item_3: "Lista de Orçamentos Faturados/10 dias"
        item_4: "Carregando o orçamento, abaixo você tem um exemplo da tela que é exibida. Nela, conseguimos visualizar todos os dados do pedido e os produtos que foram faturados, assim, fica fácil verificar os dados para que os próximos passos sejam feitos."
        item_5: "Orçamento Faturado"
      notas_fiscais:
        item_1: "Menu > Orçamentos > Aguardando Notas Fiscais"
        item_2: "No menu 'Orçamentos > Aguardando Notas Fiscais' temos todos os orçamentos que já foram aprovados e estão aguardando a emissão da nota fiscal. Abaixo você tem a visualização desse conteúdo e também consegue acessar facilmente os detalhes do orçamento clicando em seu número logo a esqueda de cada orçamento. Se essa opção não estiver aparecendo em seu menu, fique tranquilo, pois não existem orçamentos nesse status!"
        item_3: "Orçamentos Aguardando Notas Fiscais"
        item_4: "Clicando em um orçamento, conseguimos visualizar todos os dados do orçamento e dos produtos que foram faturados. Para anexar os arquivos da nota fiscal e fazer que seu ciente veja, você deve clicar na aba 'Arquivos Anexos' como a tela abaixo especifica e pede para fazer:"
        item_5: "Orçamento Aguardando Nota/s Fiscal/is"
        item_6: "Clicando e entrando na tela, marque a opção 'Nota Fiscal' e repare no botão 'Escolher arquivo', clicando nele você consegue anexar os documentos referentes a nota fiscal do orçamento selecionado, além disso, antes de clicar em 'Concluir' você consegue adicionar uma descrição para o que está sendo anexado. Concluindo, seu cliente consegue tem acesso e visualiza os documentos e a descrição que você deixar"
        item_7: "Anexando arquivo(NFs) a um Orçamento"
      concluidos:
        item_1: "Menu > Orçamentos > Concluídos"
        item_2: "Em orçamentos concluidos o sistema te mostrará uma lista de orçamentos que já passaram por todos os procssos e foram concluidos no sistema. Veja abaixo a lista que é exibida:"
        item_3: "Pesquisa Orçamentos Concluídos"
        item_4: "Clicando no número(link) ao lado de cada orçamento com o status concluído, o sistema te levará para a visualização própria do orçamento onde você consegue consultar todas as informações que foram tratadas nele, veja abaixo:"
        item_5: "Orçamento Concluído"
      divergencias:
        item_1: "Menu > Orçamentos > Divergências"
        item_2: "Aqui você tem a visualização e acesso a todos os orçamentos que já foram cotados, auditados e que estão divergentes do que realmente foi utilizado na cirurgia. Assim, o orçamento fica com o status 'Divergência' e necessita ser auditado novamente para ajuste nos produtos do que realmente foi utilizado, veja abaixo a lista:"
        item_3: "Pesquisa Orçamentos com Divergências"
        item_4: "Acessando um orçamento com divergência, você visualiza todas infomações e produtos que foram cotados, auditados e liberados para cirurgia. Mas, por alguma razão, os produtos que foram cotados não foram os que realmente foram utilizados na cirurgia. É nesse status e especificamente na tela abaixo que você faz a auditoria dessas divergências, note que ela te oferece tanto a opção aprovar e negar todos os produtos, quanto a opção de ajustar o orçamento produto a produto, veja:"
        item_5: "Orçamentos com Divergências"
      abertos:
        item_1: "Menu > Orçamentos > Abertos"
        item_2: "Seguindo o menu acima, você chega até a tela que é exibida abaixo, a lista mostra os orçamentos que estão no status 'Aberto' igualmente as outras opções deste menu."
        item_3: "Pesquisa Orçamentos Abertos"
        item_4: "O status 'Aberto' é atribuido assim que você finaliza a inscerção de um orçamento no sistema. A visualização constante dessa tela é muito imoportante pois, assim que o fornecedor retorna o valor do produto cotado, essa informação já é exibida e você pode selecionar o melhor fornecedor do produto para o orçamento:"
        item_5: "Orçamento Aberto"
        item_6: "A seleção de um fornecedor que ainda não valorizou seu produto é liberada, mas, com essa ação, o fornecedor é notificado da compra e o orçamento pode continuar normalmente com seus passos até chegar na parte de seu faturamento (Que necessariamente necessita da ação do fornecedor para concluir o orçamento)"
      auditor:
        item_1: "Menu > Orçamentos > Pendentes Auditor"
        item_2: "Em  Orçamentos > Pendentes Auditor, o sistema lista todos os orçamentos que dependem do auditor fazer sua verificação, veja como esta lista é disposta abaixo:"
        item_3: "Pesquisa Orçamentos Pendentes com Auditor"
        item_4: "Acessando qualquer orçamento na lista pelo seu número(link), o auditor chega até a tela que é exibida abaixo, repare que nela é exibido os produtos que foram selecionados pelo setor compras para participarem do orçamento. Nesse status, visualizando a tela abaixo, o auditor consegue verificar todas as informações (paciente, prestador, produtos, fornecedores e etc) para que ele faça uma análise e confirme os produtos que irão participar do orçamento, note que a tela oferece tanto a opção aprovar e negar todos os produtos, quanto a opção de auditar o orçamento produto a produto, veja:"
        item_5: "Orçamento Pendente com Auditor"
      local_atendimento:
        item_1: "Menu > Orçamentos > Pendentes Local Atendimento"
        item_2: "Em  Orçamentos > Pendentes Local Atendimento, o sistema lista todos os orçamentos que já coram cotados, e que também já foram auditados, dependendo somente da execução da cirurgia, veja a lista abaixo: "
        item_3: "Pesquisa Orçamentos Pendentes com Local Atendimento"
        item_4: "Acessando qualquer orçamento nesse status, você será redirecionado a tela abaixo, nela, você consegue visualizar todas as informações tratadas no orçamento até então e tem as seguintes opções:"
        item_5: "Orçamento Concluído: Selecionando essa opção, você confirma que todos produtos e fornecedores que estão atualmente no orçamento foram os que realmente foram utilizados na cirurgia, assim o orçamento passa para o status 'Concluído' e fica dependendo somente do faturamento para sua finalização total."
        item_6: "Divergências no Orçamento: Selecionando essa opção, você informa que parcialmente ou totalmente o orçamento está divergente, assim, o orçamento passa para o status 'Divergencia' e fica disponivel para uma nova auditoria para que esses dados sejam ajustados."
        item_7: "Orçamento Pendente com Local Atendimento"
      pendentes_fornecedor:
        item_1: "Menu > Orçamentos > Pendentes Fornecedor"
        item_2: "Em  Orçamentos > Pendentes Fornecedor você visualiza todos os orçamentos que foram escolhidos os fornecedores mas que esses fornecedores ainda não retornaram os valores dos produtos, veja:"
        item_3: "Pesquisa Orçamentos Pendentes com Fornecedor"
        item_4: "Selecionando o orçamento, você visualiza todas as informações e produtos que ele contém, nesse status o orçamento fica travado com o fornecedor, pois, o Portal de Compras necessita do retorno do fornecedor para saber qual é sua precificação. Somente com essa ação dele o orçamento está liberado para proseguir com seu faturamento."
        item_5: "Orçamento Pendente com Fornecedor"
  relatorios:
   index:
      title: "Relatórios"
      table_of_contents: 
        index: "Índice"
        economia: "Economia"
        produtos_vencidos: "Produtos Vencidos"
        cotacao: "Cotação"
        faturamento: "Faturamento"
        nota: "Não encontrou um relatório que seria importante e para você? Nos dê a sua opnião! Estamos dispostos a te ouvir para evoluirmos a ferramenta para todos!"
      economia:
        item_1: "Menu > Relatórios > Economia"
        item_2: "Seguindo o menu relatórios, o sistema te disponibiliza vários tipos de relatórios para diferentes análises do que acontece no sistema, neste primeiro temos o relatório de economia com o Portal, veja abaixo:"
        item_3: "Pesqusa Relatório Economia"
        item_4: "Veja acima que o sistema disponibiliza os filtros de data para que o relatório seja gerado, preenchendo-os corretamente e clicando em 'Gerar Relatório', vemos abaixo o conjunto de resultados que são obtidos:"
        item_5: "Relatório Sintético - Mostra o valor agregado de economia por orçamento, calculando todos os produtos que participaram do orçamento"
        item_6: "Relatório Analítico  - Mostra a economia de cada produto dentro do orçamento, comparando os preços com o valor de mercado"
        item_7: "Relatório de Economia"
      produtos_vencidos:
        item_1: "Menu > Relatórios > Produtos Vencidos"
        item_2: "Aqui temos o relatório de produtos vencidos, onde você pode controlar todos os produtos que possui o código da Anvisa vencido. Veja:"
        item_3: "Relatório de Produtos Vencidos"
        item_4: "Repare que o sistema mostra uma lista bem simples e prática para que você veja quais são os produtos fornecidos que estão com o código anvisa vencido. Veja também que o sistema oferece dois campos para pesquisa que facilitam sua busca."
      cotacao:
        item_1: "Menu > Relatórios > Cotação"
        item_2: "Seguindo o menu 'Relatórios > Cotações'  o sistema te encaminha para a tela que é exibida abaixo:"
        item_3: "Pesquisa Relatório Cotação"
        item_4: "Veja que nessa tela você determina o período em que deseja visualizar as cotações que foram feitas, definindo esse filtro e clicando em 'Gerar Relatório' relatório irá te exibir informações como a quantidade de orçamentos realizados nesse período, o valor total dos orçamntos e o valor que foi aprovado, veja abaixo:"
        item_5: "Relatório Cotação"
      faturamento:
        item_1: "Menu > Relatórios > Faturamento"
        item_2: "Seguindo este menu, você chega até um relatório onde você terá toda a informação do que foi cotado, auditado e por fim, faturado pelo Portal de Compras, veja abaixo como você pode fazer isso:"
        item_3: "Pesquisa Relatório de Faturamento"
        item_4: "Assim como os outos relatórios, o relatório de faturamento te disponibiliza vários campos para que você faça os filtros e obtenha o resultado certo para a informação que deseja. Veja abaixo o resultado que o orçamento disponibiliza."
        item_5: "Relatório de Faturamento"

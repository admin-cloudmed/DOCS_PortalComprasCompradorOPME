      economia:
        item_1: "Menu > Relatórios > Economia"
        item_2: "Seguindo o menu 'Relatórios', o sistema exibe diversos tipos de relatórios para diferentes análises do que acontece no sistema. Na primeira seção, será exibido o relatório da 'Economia' efetivamente proporcionada pelo Portal de Compras. Observe que o sistema disponibiliza as opções de pesquisa por ‘período’ e por ‘empresa’."
        item_3: "Pesquisa Relatório Economia"
        item_4: "Clicando em 'Gerar Relatório', será exibido o seguinte conjunto de resultados:"
        item_5: "<strong>Relatório Sintético - </strong>Exibe o valor agregado de economia por orçamento, calculando o valor de todos os produtos que participaram do orçamento."
        item_6: "<strong>Relatório Analítico - </strong>Exibe a economia de cada produto dentro do orçamento, comparando os preços com o valor de mercado."
        item_7: "Relatório de Economia"
      produtos_vencidos:
        item_1: "Menu > Relatórios > Produtos Vencidos"
        item_2: "Nesta seção será exibido o relatório de produtos com código <a href='http://portal.anvisa.gov.br/wps/portal/anvisa/home' target='blank' class='external'>ANVISA</a> vencido. É possível controlar e pesquisar por um produto específico, preenchendo o campo de busca com o respectivo período. Veja:"
        item_3: "Relatório de Produtos Vencidos"
        item_4: "Observe que o sistema exibe a lista com os produtos que estão com o código ANVISA vencidos, com a opção de alterar a data de validade clicando no 'lápis' e salvando as alterações clicando no ícone verde."
      cotacao:
        item_1: "Menu > Relatórios > Cotação"
        item_2: "Veja que nesta seção, é possível determinar o período que deseja visualizar as cotações realizas."
        item_3: "Pesquisa Relatório Cotação"
        item_4: "Clicando em 'Gerar Relatório' o sistema exibirá informações tais como: a quantidade de orçamentos realizados no período, o valor total dos orçamentos, e o valor que foi aprovado. Veja abaixo:"
        item_5: "Relatório Cotação"
      faturamento:
        item_1: "Menu > Relatórios > Faturamento"
        item_2: "Seguindo este menu, será exibido o relatório com as informações sobre o que foi cotado, o que foi auditado e, por fim, o que foi faturado através do Portal de Compras. Veja abaixo:"
        item_3: "Pesquisa Relatório de Faturamento"
        item_4: "Assim como nos outros relatórios, esta seção disponibiliza vários tipos de campos de busca, tais como: período, número do orçamento, empresa, entre outros."
        item_5: "Relatório de Faturamento"

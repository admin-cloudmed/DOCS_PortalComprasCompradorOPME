        local_atendimento: "Pendente Local Atendimento"
        pendentes_fornecedor: "Pendente Fornecedor"
        nf_recebida: "Notas Fiscais Recebidas"
        rep_titulo: "Aguardando Reprocessamento de Título"
        conf_faturamento: "Aguardando Confirmação de Faturamento"
      localizar: 
        item_1: "Menu > Orçamentos > Localizar Orçamento"
        item_2: "Em 'Localizar Orçamentos', o Portal de Compras oferece uma variedade de filtros para que você encontre seus orçamentos da maneira mais prática e rápida. Confira os diferentes tipos de filtros criados para facilitar a busca: Nº de Orçamento, a Data do Pedido, o Solicitante, a Data Prevista, a Origem, a Data de última Movimentação, entre outros:"
        item_3: "Pesquisa Orçamentos"
        item_4: "Para facilitar, não é obrigatório que você preencha nenhum filtro para fazer a pesquisa. Neste caso, deixando todos os campos vazios, o sistema automaticamente listará todos os orçamentos permitidos, conforme a exibição da imagem a seguir:"
        item_5: "Lista de Orçamentos"
        item_6: "Ao clicar no número (lado esquerdo) do orçamento listado, você visualiza as Propriedades do Orçamento, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos. Quanto ao status, o orçamento pode receber as seguintes denominações:"
        item_7: "Aberto"
        item_8: "Analise Compras"
        item_9: "Não Aprovado"
        item_10: "Cancelado"
        item_11: "Pendente Auditor"
        item_12: "Faturado"
        item_13: "Divergência"
        item_14: "Concluído"
        item_15: "Pendente Local Atendimento"
        item_16: "Divergência Analise Compras"
        item_17: "Aguardando Notas"
        item_18: "Aguardando Confirmação Faturamento"		
      faturados:
        item_1: "Menu > Orçamentos > Faturados/10 dias"
        item_2: "Em 'Orçamentos > Faturados/10 dias' encontramos a lista de orçamentos os quais os materiais já foram aprovados e entregues, as cirurgias realizadas e auditadas, e as notas fiscais anexadas, nos últimos 10 dias. Para mais informações sobre um determinado orçamento, basta clicar em seu número (lado esquerdo)."
        item_3: "Lista de Orçamentos Faturados/10 dias"
        item_4: "Ao escolher um orçamento, este será exibido na forma abaixo. Aqui, você visualiza as Propriedades do Orçamento, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos."
        item_5: "Orçamento Faturado"
      notas_fiscais:
        item_1: "Menu > Orçamentos > Aguardando Notas Fiscais"
        item_2: "Em 'Orçamentos > Aguardando Notas Fiscais' encontramos os orçamentos os quais os materiais já foram aprovados e entregues, as cirurgias realizadas e auditadas, porém estão aguardando a emissão e indexação da nota fiscal, conforme demonstrado na imagem abaixo. Caso esta opção não seja exibida em seu menu, fique tranquilo, isto quer dizer que não existem orçamentos neste status!"
        item_3: "Orçamentos Aguardando Notas Fiscais"
        item_4: "Clicando em seu número (lado esquerdo), você visualiza as Propriedades do Orçamento, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos. E, para anexar os arquivos da nota fiscal, ficando à disposição para download, você deve clicar na aba 'Arquivos Anexos' como a imagem demonstra:"
        item_5: "Orçamento Aguardando Nota/s Fiscal/is"
        item_6: "Já na aba indicada, você deve marcar a opção 'Nota Fiscal'. Em seguida e logo abaixo, clique no botão 'Escolher arquivo', para localizar o(s) arquivo(s) referente(s) a nota fiscal do orçamento. Antes de 'Concluir', você pode adicionar uma descrição para o arquivo que está sendo anexado. Assim, os arquivos que foram anexados, e sua descrição, podem ser visualizados."
        item_7: "Anexando arquivo(NFe) à um Orçamento"
      concluidos:
        item_1: "Menu > Orçamentos > Concluídos"
        item_2: "Em 'Orçamentos > Concluídos' encontramos a lista de orçamentos os quais os materiais já foram aprovados e entregues, as cirurgias realizadas e auditadas, porém estão aguardando o envio do pedido para faturamento e posterior indexação da nota fiscal, conforme a imagem abaixo."
        item_3: "Pesquisa Orçamentos Concluídos"
        item_4: "Clicando no número (lado esquerdo), você visualiza as Propriedades do Orçamento, exibindo suas informações, tais como: status, dados do pedido, produto(s) solicitado(s), seu histórico e arquivos anexos."
        item_5: "Orçamento Concluído"
      divergencias:
        item_1: "Menu > Orçamentos > Divergências"
        item_2: "Em 'Orçamentos > Divergências' encontramos a lista de orçamentos os quais os materiais já foram aprovados e entregues, as cirurgias realizadas e auditadas, porém há divergência entre os materiais previamente autorizados e aqueles realmente utilizados na cirurgia. Neste status, o orçamento permanece em 'Divergência' até ser novamente auditado, para ajuste dos produtos realmente utilizados:"
        item_3: "Pesquisa Orçamentos com Divergências"
        item_4: "Acessando um orçamento com divergência, clicando no número (lado esquerdo), é possível visualizar suas Propriedades, exibindo os dados do pedido, os produtos selecionados anteriormente, e os materiais utilizados na cirurgia e que, por algum motivo, divergem dos anteriores. É neste status e especificamente nesta seção que é feita a auditoria das divergências. Verifique que existem as seguintes opções: (Aprovar e Negar Todos os Produtos, e também a opção de Ajustar o Orçamento produto a produto, veja:)"
        item_5: "Orçamentos com Divergências"
      divergencias_fornecedor:
        item_1: "Divergências Pendentes com o Fornecedor"
        item_2: "Um orçamento entra nesse status quando é selecionado <strong>Divergências no Orçamento</strong> no status <a href='orcamentos#local_atendimento' target='blank'>Pendente Local Atendimento</a> e os produtos que foram adicionados não possuem um valor pré-definido e ainda dependem da precificação do Fornecedor."
        item_3: "Orçamento Divergente e Pendente com o Fornecedor"
        item_4: "Assim que o fornecedor precifica o produto, automaticamente o orçamento muda seu status para  <a href='orcamentos#divergencias' target='blank'>Divergência</a>, assim, ele já pode continuar seu fluxo normalmente. :)"
      abertos:
        item_1: "Menu > Orçamentos > Abertos"
        item_2: "Através do menu acima, 'Orçamentos > Aberto', você será encaminhado para a seção que é exibida abaixo. A imagem mostra a lista de orçamentos que estão no status 'Aberto', como também as demais opções desta seção."
        item_3: "Pesquisa Orçamentos Abertos"
        item_4: "O status 'Aberto' é atribuído assim que é feita solicitação de um OPME <a href='solicitar_opme#solicitar_opme' target='blank'>Solicitar OPME</a>, ou seja, quando são preenchidas as informações básicas do beneficiário e do procedimento médico, após a pesquisa e seleção dos materiais a serem cotados, feita a revisão, informada a quantidade e finalmente concluído. A visualização da presente seção tem considerável relevância, pois é nela que aparecerão os valores dos produtos a serem cotados, para posterior seleção do melhor fornecedor e continuação do orçamento:"
        item_5: "Orçamento Aberto"
        item_6: "É permitido selecionar um produto cujo fornecedor ainda não tenha preenchido o valor. Neste caso, ele (o fornecedor) será imediatamente notificado da compra, e o orçamento assume o status de 'Pendente com Fornecedor'."
      auditor:
        item_1: "Menu > Orçamentos > Pendentes Auditor"
        item_2: "Em 'Orçamentos > Pendentes Auditor', o sistema exibe os orçamentos que, de alguma forma, dependem do auditor para dar continuidade, veja como esta lista é disposta abaixo:"
        item_3: "Pesquisa Orçamentos Pendentes com Auditor"
        item_4: "Acessando qualquer orçamento na lista pelo seu número, o auditor terá acesso a tela abaixo. Repare que nesta tela são exibidos os produtos que foram selecionados pelo setor de compras, para participarem do orçamento. Neste status, o auditor consegue verificar todas as informações (paciente, prestador, produtos, fornecedores e etc.) para que analise e confirme se os produtos selecionados são pertinentes para a autorização. Note que a tela exibe tanto a opção 'Aprovar e Negar Todos (produtos)', quanto a opção de 'Autorizar/Negar por produto'. Confira:"
        item_5: "Orçamento Pendente com Auditor"
        item_6: "Para negar qualquer produto dentro do orçamento, obrigatoriamente deve se preencher o campo de justificativa. Se todos os produtos dentro do orçamento forem negados, o usuário será redirecionado para a página abaixo onde deverá colocar uma justificativa geral para o orçamento:"
        item_7: "Agora, se pelo menos um produto dentro do orçamento for aprovado, o auditor será encaminhado para a seguinte tela abaixo:"
        item_8: "É solicitado uma senha de autorização, sem essa senha não se consegue aprovar o orçamento."
      local_atendimento:
        item_1: "Menu > Orçamentos > Pendentes Local Atendimento"
        item_2: "Em 'Orçamentos > Pendentes Local Atendimento', o sistema exibe os orçamentos já aprovados, auditados e entregues, aguardando a realização da cirurgia. Veja a lista abaixo:"
        item_3: "Pesquisa Orçamentos Pendentes com Local Atendimento"
        item_4: "Acessando qualquer orçamento neste status, você será redirecionado para a tela abaixo. Nela, serão exibidas as informações tratadas no orçamento até então, e possui as seguintes opções:"
        item_5: "<strong>Orçamento Concluído:</strong> Selecionando esta opção, você confirma que todos os produtos e fornecedores que estão no orçamento são os que realmente foram utilizados na cirurgia. Assim, o orçamento passa para o status 'Concluído' e fica pendente apenas do faturamento para sua finalização total."
        item_6: "<strong>Divergências no Orçamento: </strong>Selecionando esta opção, você informa que parcial ou totalmente o orçamento está divergente, em razão do produto ou fornecedor. Assim, o orçamento passa para o status 'Divergência' e fica disponível para uma nova auditoria."
        item_7: "Orçamento Pendente com Local Atendimento"
        item_8: "Selecionando <strong>Orçamento Concluído</strong> o orçamento já muda diretamente para o status <a href='orcamentos#concluidos' target='blank'>Concluído</a>. Já selecionando <strong>Divergências no Orçamento</strong> você seguirá para página abaixo: "
        item_9: "É nessa tela que você confirma e modifica quais produtos, marcas e fornecedores realmente participaram da cirurgia. Aqui você ajusta qualquer divergência que houve de acordo com a aprovação do auditor. Concluindo as alterações, o orçamento passa para o status <a href='orcamentos#divergencias' target='blank'>Divergência</a>."
      pendentes_fornecedor:
        item_1: "Menu > Orçamentos > Pendentes Fornecedor"
        item_2: "Em 'Orçamentos > Pendentes Fornecedor' você visualiza os orçamentos cujos materiais/produtos já foram escolhidos, bem como os fornecedores, mas que ainda não retornaram (os fornecedores) os valores dos produtos. Veja:"
        item_3: "Pesquisa Orçamentos Pendentes com Fornecedor"
        item_4: "Selecionando o orçamento, você visualiza todas as informações e produtos que ele contém. Nesse status o orçamento fica 'travado' com o fornecedor, pois, o Portal de Compras necessita do retorno do fornecedor para saber qual é sua precificação. Somente com a ação do fornecedor o orçamento será liberado para prosseguir com seu fluxo."
        item_5: "Orçamento Pendente com Fornecedor"
      nf_recebida:
        item_1: "Menu > Orçamentos > Notas Fiscais Recebidas"
        item_2: "Podemos considerar este status do orçamento equivalente ao <a href='orcamentos#faturados' target='blank' class='external'>Faturado</a>. <br /> Todo orçamento que recebe de anexo um arquivo (.XML) de uma Nota Fiscal Eletrônica, o Portal de Compras CloudMed guarda os dados dessa NFe em sua base de dados e pode até integrar essas informações fiscais com qualquer outro sistema de gestão. Esse é o status final de um orçamento que percorreu esses passos, caso algum problema ocorra nestes processos o orçamento permanece no status <a href='orcamentos#rep_titulo' target='blank' class='external'>Aguardando Reprocessamento de Título</a>."
        item_3: "Orçamento com NFe recebida"
        item_4: "Assim, o Portal de Compras CloudMed oferece à você não somente a gestão interna dos orçamentos, mas também, a possibilidade de prolongar essa gestão para softwares externos seja ele qual for (Financeiro, CRM, Estoque e etc.)"
      rep_titulo:
        item_1: "Menu > Orçamentos > Aguardando Reprocessamento de Título"
        item_2: "Um orçamento chega até este status quando ocorre algum problema na comunicação do Portal de Compras com outros softwares. Mais precisamente, ao anexar um arquivo (.XML) de uma Nota Fiscal Eletrônica, o Portal de Compras guardará essas informações contidas no arquivo e iniciará uma comunicação com o software externo, se por algum problema ocorrer uma falha nessa comunicação ou se o aquivo for rejeitdo, o Portal de Compras define esse status para o orçamento para o usuário fique ciente da pendencia dessa transmissão de informações."
        item_3: "Orçamento Aguardando Reprocessamento de Título"
        item_4: "Para reprocessar o título, basta verificar e anexar novamente o arquivo (.XML) da Nota Fiscal ao orçamento. Quando tudo estiver certo, o orçamento passará para o status <a href='orcamentos#nf_recebida' target='blank' class='external'>Notas Fiscais Recebidas</a>"
      conf_faturamento:
        item_1: "Menu > Orçamentos > Aguardando Confirmação de Faturamento"
        item_2: "O orçamento entra nesse status após passar por <a href='orcamentos#notas_fiscais' target='blank' class='external'>Agurdando Notas Fiscais</a> e um FORNECEDOR anexa os arquivos fiscais à ele, seja XML ou PDF, assim, é necessário fazer a validação desses arquivos para o fatuamento do orçamento."
        item_3: "Orçamento Aguardando Confirmação de Faturamento"
        item_4: "Utilizando a ação que estará disponível <a href='acoes_disponiveis#confirmar_faturamento' target='blank' class='external'>Confirma Faturamento</a> você confirma que os arquivos anexados pelo FORNECEDOR estão corretos e libera o orçamento para seu faturamento."
